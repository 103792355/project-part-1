<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 8 - Job Application</title>
    <meta name="description" content="Apply for a role at Group 8.">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body id="apply">
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="topbar">
        <a class="email" href="mailto:contact@group8.example">contact@group8.example</a>
      </div>
      <div class="brand">
        <img src="images/logo.jpg" alt="Group 8 logo" width="48" height="48">
        <h1 class="company-name">Group 8</h1>
      </div>
      <nav class="site-nav" aria-label="Site navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Positions</a></li>
          <li><a href="apply.html" aria-current="page">Apply</a></li>
          <li><a href="about.html">Group Info</a></li>
        </ul>
      </nav>
    </header>

    <main class="container" id="main">
      <h2>Job application form</h2>
      <form class="apply-form" action="https://mercury.swin.edu.au/cos10026/formtest.php" method="post">
        <fieldset>
          <legend>Job details</legend>
          <label for="jobRef">Job reference</label>
          <select id="jobRef" name="jobRef" required>
            <option value="">-- Select a job code --</option>
            <option value="DS001">DS001 — Data Scientist</option>
            <option value="DS002">DS002 — Data Scientist (Analytics)</option>
            <option value="DS003">DS003 — Data Scientist (Platform)</option>
            <option value="DS004">DS004 — Junior Data Scientist</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Personal details</legend>
          <div class="grid-2">
            <div>
              <label for="firstName">First name</label>
              <input id="firstName" name="firstName" type="text" required minlength="1" maxlength="40" autocomplete="given-name">
            </div>
            <div>
              <label for="lastName">Last name</label>
              <input id="lastName" name="lastName" type="text" required minlength="1" maxlength="40" autocomplete="family-name">
            </div>
          </div>
          <div class="grid-3">
            <div>
              <label for="dob">Date of birth</label>
              <input id="dob" name="dob" type="date" required>
            </div>
            <fieldset class="inline">
              <legend>Gender</legend>
              <label><input type="radio" name="gender" value="M" required> Male</label>
              <label><input type="radio" name="gender" value="F"> Female</label>
            </fieldset>
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address" name="address" type="text" required maxlength="100" autocomplete="address-line1">
          </div>
          <div class="grid-3">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com">
            </div>
            <div>
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" required pattern="^[0-9]{9,11}$" title="9–11 digits">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <div class="skills">
            <label><input type="checkbox" name="skills" value="python"> Python</label>
            <label><input type="checkbox" name="skills" value="sql"> SQL</label>
            <label><input type="checkbox" name="skills" value="airflow"> Airflow</label>
            <label><input type="checkbox" name="skills" value="prefect"> Prefect</label>
            <label><input type="checkbox" name="skills" value="spark"> Spark</label>
            <label><input type="checkbox" name="skills" value="pandas"> Pandas</label>
            <label><input type="checkbox" name="skills" value="dbt"> dbt</label>
            <label><input type="checkbox" name="skills" value="kafka"> Kafka</label>
            <label><input type="checkbox" name="skills" value="kinesis"> Kinesis</label>
            <label><input type="checkbox" name="skills" value="bigquery"> BigQuery</label>
            <label><input type="checkbox" name="skills" value="redshift"> Redshift</label>
            <label><input type="checkbox" name="skills" value="snowflake"> Snowflake</label>
            <label><input type="checkbox" name="skills" value="aws"> AWS</label>
            <label><input type="checkbox" name="skills" value="gcp"> GCP</label>
            <label><input type="checkbox" name="skills" value="azure"> Azure</label>
            <label><input type="checkbox" name="skills" value="terraform"> Terraform</label>
            <label><input type="checkbox" name="skills" value="docker"> Docker</label>
            <label><input type="checkbox" name="skills" value="kubernetes"> Kubernetes</label>
            <label><input type="checkbox" name="skills" value="git"> Git</label>
            <label><input type="checkbox" name="skills" value="linux"> Linux</label>
            <label><input type="checkbox" name="skills" value="tableau"> Tableau</label>
            <label><input type="checkbox" name="skills" value="powerbi"> Power BI</label>
          </div>
          <label for="otherSkills">Other skills</label>
          <textarea id="otherSkills" name="otherSkills" rows="4" placeholder="Describe more..." maxlength="500"></textarea>
        </fieldset>

        <div class="form-actions">
          <button type="submit">Submit application</button>
          <button type="reset" class="secondary">Reset</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Group 8</p>
      <p><a href="https://www.atlassian.com/software/jira" target="_blank" rel="noopener">Jira</a></p>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
  </html>
